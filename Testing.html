<!DOCTYPE html>
<html>
<body>
 <audio id=sound3 src="YG - F.mp3" type="audio/mpeg" style="display: none">
<script>document.addEventListener('keydown', function(e) {
 if (e.keyCode == 69) {
 document.getElementById('sound3').play();
 }

 if (e.keyCode == 82) {
 document.getElementById('sound3').pause();
 document.getElementById('sound3').reset();
 }
});
</script>
</body>
</html>
